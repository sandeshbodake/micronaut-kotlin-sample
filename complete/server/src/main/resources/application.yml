micronaut:
  application:
    name: server
---
#tag::cors[]
micronaut:
  server:
    cors:
      enabled: true
#end::cors[]
---
#tag::staticResources[]
micronaut:
  router:
    static-resources:
      default:
        enabled: true   #<1>
        mapping: "/**"  #<2>
        paths: "classpath:public" #<3>
#end::staticResources[]

micronaut:
  security:
    enabled: true
    endpoints:
      login:
        enabled: true

datasources:
  default:
    url: jdbc:h2:mem:devDb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2

jpa:
  default:
    entity-scan:
      packages: 'example.micronaut'